<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./bookmark.png" type="image/icon type">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bookmark - Assignment</title>
</head>

<body>
    <main class="py-5 position-relative">
        <div class="container d-flex flex-column justify-content-center align-items-center">
            <h1 class="py-2 position-relative">Bookmarker</h1>
            <div
                class="bookmark-body w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
                <h2>
                    <i class="fa-solid fa-bookmark"></i>
                    Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark"></i>
                </h2>
                <div class="site-name w-100 d-flex flex-column justify-content-center">
                    <label for="bookmarkName" class="pb-2 fw-semibold">
                        <i class="fa-solid fa-book-bookmark pe-2"></i>
                        Site Name</label>
                    <input type="text" placeholder="Bookmark Name" class="form-control" id="bookmarkname" />
                </div>
                <div class="site-url w-100 d-flex flex-column justify-content-center">
                    <label for="bookmarkURL" class="pb-2 fw-semibold">
                        <i class="fa-solid fa-link pe-2"></i>Site URL</label>
                    <input type="url" placeholder="Website URL" class="form-control" id="bookmarkurl" />
                </div>
                <button onclick="addsite()" class="btn bg-sub-btn px-5" id="submit">Submit</button>
            </div>
            <table class=" bg-primary mt-4 text-center w-100">
                
                <th>Index</th>
                <th>Website Name</thead>
                <th>Visit</th>
                <th>Delete</th>
                <tbody id="content">
                    <td>1</td>
                    <td>Chrome</td>
                    <td><button class="btn btn-visit "><i class="fa-solid fa-eye"></i> Visit</button></td>
                    <td><button class="btn btn-del "><i class="fa-solid fa-trash-can"></i> Delete</button></td>
                </tbody>
            </table>
        </div>
    </main>
    <script src="./Js/script.js"></script>
    <script src="./Js/bootstrap.bundle.min.js"></script>
</body>

</html>
