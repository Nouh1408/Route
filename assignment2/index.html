<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal</title>
</head>
<body>
    <form>
        <fieldset style="background-color: #e6e6fa;">
            <legend style="background-color:#f08080"><b>Personal Data</b></legend>
            <fieldset style="background-color: #fffacd;">
                <legend style="background-color: #f08080;"><b>Your Name</b></legend>
                <label for="firstname">Firstname: </label>
                <input type="text" id="firstname" placeholder="Enter your firstname"><br>

                <label for="secondname">Secondname: </label>
                <input type="text" id="secondname" placeholder="Enter your secondname">
            </fieldset>
            <br><br><br>
            <form>
                <table>
                  <tr>
                    <td><label for="phoneNumber">Your Phone:</label></td>
                    <td><input type="text" id="phoneNumber" placeholder="Enter your phone"></td>
                  </tr>
                  <tr>
                    <td><label for="Email">Email:</label></td>
                    <td><input type="email" name="email" id="Email" placeholder="Enter your email"></td>
                  </tr>
                  <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" name="password" id="password" placeholder="Enter your password"></td>
                  </tr>
                  <tr>
                    <td><label for="re-enter">Re-enter password:</label></td>
                    <td><input type="password" id="re-enter" placeholder="Re-enter password"></td>
                  </tr>
                </table>
              </form>
            <p>Choose your gender:</p>
            <input type="radio" value="male" id="male" name="gender">
            <label for="male">Male</label>

            <input type="radio" value="female" id="female" name="gender">
            <label for="female">Female</label>
            <br><br>

            <input type="checkbox" name="lang" id="student" value="student">
            <label for="student">Student</label><br>

            <input type="checkbox" name="lang" id="graduated">
            <label for="graduated">Graduated</label>
            <br><br>

            <!-- <label for="uni">Select your university:</label><br>
            <select name="University" id="uni" >
                <option value=""></option>
                <option value="AUC">AUC</option>
                <option value="NMU">NMU</option>
                <option value="Mansoura University">Mansoura University</option>
                <option value="HUE">Horus University</option>
            </select> -->
            <select name="University" id="uni">
                <option value="0">Choose Car</option>
                <optgroup label="German">
                    <option value="BMW">BMW</option>
                    <option value="Mercedes-Benz">Mercedes-Benz</option>
                    <option value="Audi">Audi</option>
                    <option value="Porsche">Porsche</option>
                    <option value="Volkswagen">Volkswagen</option>
                </optgroup>
                <optgroup label="Italian">
                    <option value="Ferrari">Ferrari</option>
                    <option value="Lamborgini">Lamborgini</option>
                    <option value="Maserati">Maserati</option>
                    <option value="Pagani">Pagani</option>
                    <option value="Alfa Romeo">Alfa Romeo</option>
                </optgroup>

            </select>
            <br><br>

            <!-- <button type="submit">Submit</button> -->
            <input type="image" src="./images.jpeg" alt="submit" width="100" height="50">
        </fieldset>
    </form>
</body>
</html>
