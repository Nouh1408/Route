<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./bootstrap.min.css">
  <title>Document</title>
  <style>
    .form-butt{
      border-radius: 20px;
      font-size: 20px;
    }
    .form-cent{
      text-align: center;
    }
  </style>
</head>

<body>
  <div>
    <div class="container">
      <div class="row">
        <div class=" w-50">
          <form>
            <h2 class="title-left">Send Message Us</h2>
          <input type="text" placeholder="Your name" class="form-control my-3">
          <input type="email" placeholder="your email" class="form-control my-3">
          <input type="text" placeholder="your subject" class="form-control my-3">
          <textarea class="form-control" name="message" rows="5" placeholder="Message" required=""></textarea>
          <div class="form-cent">
            <button type="button" class="btn btn-primary my-5 form-butt" >Send Message</button>
          </div>
          </form>
        
        </div>
        <div class="col-md-6">
          
        </div>
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/f668780ccb.js" crossorigin="anonymous"></script>
  <script src="./bootstrap.bundle.min.js"></script>
</body>

</html>
