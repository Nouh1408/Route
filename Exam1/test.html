    <title>Daniels</title>

<body>
    <div id="form" class="pt-5">
        <div class="container w-75">
            <div class="row">
                <div class="col-12 text-center mb-5">
                    <h2 class="heads">Contact Us.</h2>
                </div>
                <div class="col-4 bg- text-center mt-5">
                    <i class="fa-solid fa-location-arrow form-icon"></i>
                    <h2 class="form-h">Address</h2>
                    <p class="form-p">6834 Hollywood Blvd - Los Angeles CA</p>
                </div>
                <div class="col-4 bg- text-center mt-5">
                    <i class="fa-solid fa-envelope form-icon"></i>
                    <h2 class="form-h">Email</h2>
                    <p class="form-p">Support@website.com</p>
                </div>
                <div class="col-4 bg- text-center mt-5">
                    <i class="fa-solid fa-phone form-icon"></i>
                    <h2 class="form-h">Phone</h2>
                    <p class="form-p">+20 010 2517 8918</p>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-6" >
                    <input type="text" placeholder="Name" class="form-control inp-chg" id="name" aria-describedby="emailHelp">
                </div>
                <div class="col-6 " >
                    <input type="email" placeholder="Email" class="form-control inp-chg" id="email" aria-describedby="emailHelp">
                </div>
                <div class="col-12 mt-5">
                    <textarea class="form-control" placeholder="Message" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea"></label>
                    <input class="btn btn-sub" type="submit" value="Submit">
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container-fluid mt-5 text-center foot">
            <h6>Copy Right 2018 Â© By Daniels All Rights Reserved</h6>
        </div>
